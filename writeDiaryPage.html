<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="singleDiaryStyle.css">
    <link rel="stylesheet" href="writeDiaryPagestyle.css">
</head>
<body>
    <!-- navbar component -->
    <div class="container diary-outer">
        <div class="diary-info">
            <h3>Date{DD/MM/YY}</h3>
            <h6>Autor : @sumit</h6>
        </div>
        <div class="diary" >
            <div class="diary-text" contenteditable="true">
            </div>
            <div class="tags">
                <!-- will contain material ui angular chips to have sentiments regarding the diary -->
                <a href="">happy</a>
                <a href="">delighted</a>
                <a href="">opotimistic</a>
                <a href="">elated</a>
            </div>
            <div class="edit-button-outer">
                <button class="btn btn-dark">Save</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
